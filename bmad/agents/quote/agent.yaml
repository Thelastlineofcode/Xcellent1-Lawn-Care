name: "quote-agent"
description: "Agent that computes price estimates and suggests two scheduling slots for a lead."
author: "BMad Builder"
version: "0.1.0"
type: "autonomous"

config_source: "{project-root}/bmad/bmb/config.yaml"

runtime: deno
entry: "handler.ts"

inputs:
  - leads_table

outputs:
  - jobs_suggestions

description_long: |
  Quote Agent uses lightweight heuristics (service_type, lawn_size, frequency) to return a price_low_cents and price_high_cents, notes, and two suggested time slots. When heuristic confidence is low, it flags the lead for manual pricing review.
