name: "invoice-agent"
description: "Agent to create invoices from completed jobs and generate Stripe paylinks."
author: "BMad Builder"
version: "0.1.0"
type: "autonomous"

config_source: "{project-root}/bmad/bmb/config.yaml"

runtime: deno
entry: "handler.ts"

inputs:
  - jobs_completed

outputs:
  - invoices

description_long: |
  Invoice Agent listens for JOB_COMPLETED events, creates invoice records, and requests a Stripe Checkout session/paylink. Designed to be idempotent and safe to re-run.
