name: "scheduler-agent"
description: "Agent to convert accepted quotes into jobs, assign crews, and emit scheduling events."
author: "BMad Builder"
version: "0.1.0"
type: "autonomous"

config_source: "{project-root}/bmad/bmb/config.yaml"

runtime: deno
entry: "handler.ts"

inputs:
  - quotes

outputs:
  - jobs

description_long: |
  Scheduler Agent automates job creation when quotes are accepted. It checks crew availability heuristics and enqueues JOB_SCHEDULED events to the outbox. Low confidence cases are flagged for manual scheduling.
