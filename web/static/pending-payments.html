<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pending Payments - Xcellent1 Lawn Care</title>
  <link rel="stylesheet" href="admin.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>⏳ Pending Payments</h1>
      <a href="/static/owner.html" class="back-btn">← Back to Dashboard</a>
    </div>

    <div class="content">
      <div class="alert alert-info">
        <strong>ℹ️ Info:</strong> These are payments reported by clients that need verification.
        Check your payment app (Cash App, Zelle, PayPal) to confirm receipt before approving.
      </div>

      <div id="message-container"></div>

      <div class="stats-row">
        <div class="stat-card">
          <h3>Pending Payments</h3>
          <div class="number" id="pendingCount">0</div>
        </div>
        <div class="stat-card">
          <h3>Total Amount</h3>
          <div class="number" id="totalAmount">$0</div>
        </div>
      </div>

      <div id="paymentsList" class="payment-list">
        <div class="loading">Loading pending payments...</div>
      </div>
    </div>
  </div>

  <script type="module">
    const API_BASE = window.location.origin;
    let allPayments = [];

    // Get session from localStorage
    const session = JSON.parse(localStorage.getItem("supabase.auth.token") || "null");

    if (!session || !session.access_token) {
      alert("Please log in first");
      window.location.href = "/static/owner.html";
    }

    // Load pending payments
    async function loadPendingPayments() {
      try {
        const response = await fetch(`${API_BASE}/api/owner/payments/pending`, {
          headers: {
            Authorization: `Bearer ${session.access_token}`,
          },
        });

        if (!response.ok) {
          throw new Error("Failed to fetch pending payments");
        }

        const data = await response.json();
        allPayments = data.payments || [];
        renderPayments(allPayments);
        updateStats(allPayments);
      } catch (error) {
        console.error("Error loading pending payments:", error);
        document.getElementById("paymentsList").innerHTML = `
          <div style="text-align: center; padding: 40px; color: #dc3545;">
            Error loading pending payments. Please try again.
          </div>
        `;
      }
    }

    function renderPayments(payments) {
      const container = document.getElementById("paymentsList");

      if (payments.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <h3>✨ All caught up!</h3>
            <p>No pending payments to verify</p>
          </div>
        `;
        return;
      }

      container.innerHTML = payments
        .map(
          (payment) => `
            <div class="payment-card">
              <div class="payment-header">
                <div>
                  <div class="payment-client">${payment.client_name}</div>
                  <div style="font-size: 14px; color: #666; margin-top: 5px;">
                    ${payment.property_address}
                  </div>
                </div>
                <div class="payment-amount">$${parseFloat(payment.amount).toFixed(2)}</div>
              </div>

              <div class="payment-details">
                <div class="detail-item">
                  <div class="detail-label">Invoice</div>
                  <div class="detail-value">${payment.invoice_number}</div>
                </div>
                <div class="detail-item">
                  <div class="detail-label">Payment Method</div>
                  <div class="detail-value">${formatPaymentMethod(payment.payment_method)}</div>
                </div>
                <div class="detail-item">
                  <div class="detail-label">Transaction ID</div>
                  <div class="detail-value">${payment.transaction_id || "N/A"}</div>
                </div>
                <div class="detail-item">
                  <div class="detail-label">Reported On</div>
                  <div class="detail-value">${formatDate(payment.created_at)}</div>
                </div>
              </div>

              ${
                payment.notes
                  ? `<div style="background: #fff; padding: 10px; border-radius: 5px; margin-bottom: 15px; font-size: 13px; color: #666;">
                      <strong>Notes:</strong> ${payment.notes}
                     </div>`
                  : ""
              }

              <div class="payment-actions">
                <button class="btn btn-success" onclick="verifyPayment('${payment.id}', 'approve')">
                  ✓ Approve Payment
                </button>
                <button class="btn btn-danger" onclick="verifyPayment('${payment.id}', 'reject')">
                  ✗ Reject Payment
                </button>
              </div>
            </div>
          `
        )
        .join("");
    }

    function updateStats(payments) {
      document.getElementById("pendingCount").textContent = payments.length;
      const total = payments.reduce((sum, p) => sum + parseFloat(p.amount), 0);
      document.getElementById("totalAmount").textContent = "$" + total.toFixed(2);
    }

    function formatPaymentMethod(method) {
      const methods = {
        cash_app: "Cash App",
        zelle: "Zelle",
        paypal: "PayPal",
        cash: "Cash",
        check: "Check",
        card: "Card",
      };
      return methods[method] || method;
    }

    function formatDate(dateString) {
      if (!dateString) return "-";
      const date = new Date(dateString);
      return date.toLocaleDateString("en-US", {
        month: "short",
        day: "numeric",
        year: "numeric",
        hour: "2-digit",
        minute: "2-digit",
      });
    }

    function showMessage(message, type = "info") {
      const container = document.getElementById("message-container");
      const alertClass = `alert-${type}`;
      container.innerHTML = `<div class="alert ${alertClass}">${message}</div>`;
      setTimeout(() => {
        container.innerHTML = "";
      }, 5000);
    }

    window.verifyPayment = async function (paymentId, action) {
      const actionText = action === "approve" ? "approve" : "reject";
      const confirmText =
        action === "approve"
          ? "Confirm that you received this payment?"
          : "Reject this payment? The client's balance will be restored.";

      if (!confirm(confirmText)) {
        return;
      }

      try {
        const response = await fetch(`${API_BASE}/api/owner/payments/${paymentId}/verify`, {
          method: "PATCH",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${session.access_token}`,
          },
          body: JSON.stringify({ action }),
        });

        if (!response.ok) {
          const data = await response.json();
          throw new Error(data.error || `Failed to ${actionText} payment`);
        }

        const successMessage =
          action === "approve"
            ? "✓ Payment approved successfully!"
            : "Payment rejected and balance restored";

        showMessage(successMessage, "success");

        // Reload payments after short delay
        setTimeout(() => {
          loadPendingPayments();
        }, 1000);
      } catch (error) {
        console.error(`Error ${actionText}ing payment:`, error);
        showMessage(`Failed to ${actionText} payment: ${error.message}`, "warning");
      }
    };

    // Initial load
    loadPendingPayments();

    // Auto-refresh every 30 seconds
    setInterval(loadPendingPayments, 30000);
  </script>
</body>
</html>
