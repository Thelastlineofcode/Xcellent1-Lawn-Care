# Fly.io deployment configuration for Xcellent1 Lawn Care CRM

app = "xcellent1-lawn-care"
primary_region = "dfw"

[build]

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[[services.ports]]
  port = 80
  handlers = ["http"]

[[services.ports]]
  port = 443
  handlers = ["tls", "http"]

[http_service.concurrency]
  type = "connections"
  hard_limit = 25
  soft_limit = 20

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/api/status"

[env]
  PORT = "8000"
  DENO_ENV = "production"

[[mounts]]
  source = "xcellent1_uploads"
  destination = "/app/web/uploads"

[vm]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256
